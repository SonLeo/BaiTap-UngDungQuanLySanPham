<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="add-product">
            <h3>Add new product</h3>
            <div class="add-new-body">
                <form action="" class="add-new">
                    <input type="text" name="add-input" id="add-input" placeholder="New Product">
                    <button type="button" class="btn" onclick="add()">Add</button>
                </form>
            </div>
        </div>

        <div class="display-product">
            <div class="display-heading">
                <h3>Display All Product</h3>
            </div>
            <div class="display-body">
                <div class="table-heading">
                    <h4 class="table-heading-left">Product Name</h4>
                    <h4 class="table-heading-right"><span id="total-product"></span> Product</h4>
                </div>
                <div class="table-body">
                    <table id="list-product" cellspacing="0">
                        
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
